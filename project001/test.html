<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Slide Show</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background: #fbfbfa;
    }
    .container {
      display: flex;
      height: 100vh;
      position: relative;
    }
    .slides {
      flex: 1;
      position: relative;
      overflow: hidden;
      width: 50%;
    }
    .slide {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      opacity: 0;
      transition: transform 0.8s, opacity 0.8s;
      z-index: 1;
    }
    .slide.prev {
      transform: translate(-55%, -55%);
      opacity: 0.4;
      z-index: 0;
    }
    .slide.active {
      transform: translate(-50%, -50%);
      opacity: 1;
      z-index: 2;
    }
    .slide.next {
      transform: translate(-50%, 70%);
      opacity: 0.4;
      z-index: 0;
    }
    .slide img {
        width: 400px;
        height: 600px;
    }

    .story_body {
      flex: 1;
      position: relative;
      padding: 100px 50px;
      width: 50%;
      background-color: aqua;
    }
    .text {
      position: absolute;
      bottom: -100%; /* 글자가 처음에는 아래로 시작 */
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.8s, transform 0.8s;
      background-color: bisque;
    }
    .text.active {
      opacity: 1;
      position: relative;
      background-color: blueviolet;
      bottom: 0; /* 활성화 시 위로 올라옴 */
    }
    .navigator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .dot {
      width: 12px;
      height: 12px;
      background: #ccc;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .dot.active {
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slides">
      <div class="slide slide0 active"><img src="img/story_001.jpg" /></div>
      <div class="slide slide1 next"><img src="img/story_002.jpg" /></div>
      <div class="slide slide2"><img src="img/story_003.jpg" /></div>
      <div class="slide slide3 prev"><img src="img/story_004.jpg" /></div>
    </div>
    <div class="story_body">
      <div class="text text0 active">
        <span>아쿠아리움 메인관 (1F)</span>
        <h3>바다거북이의<br>첫 발걸음, 바다를 향하여</h3>
        <p>고운 모래 위, 새끼 바다거북이가...</p>
      </div>
      <div class="text text1">
        <span>정글존 (2F)</span>
        <h3>나무늘보의<br>느긋한 하루</h3>
        <p>천천히 움직이는 나무늘보는...</p>
      </div>
      <div class="text text2">
        <span>펭귄빌리지 (3F)</span>
        <h3>펭귄들의<br>아이스 댄스</h3>
        <p>미끄러운 얼음 위에서 펭귄들이...</p>
      </div>
      <div class="text text3">
        <span>심해관 (B1)</span>
        <h3>심해어들의<br>빛나는 세계</h3>
        <p>어둠 속에서 빛을 내는 생물들의 세계...</p>
      </div>
    </div>
    <div class="navigator">
      <div class="dot active"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    let current = 0;
    const total = 4;

    function updateSlide(index) {
      const prev = (index + total - 1) % total;
      const next = (index + 1) % total;

      $(".slide").removeClass("prev active next");
      $(".slide" + prev).addClass("prev");
      $(".slide" + index).addClass("active");
      $(".slide" + next).addClass("next");

      $(".text").removeClass("active");
      $(".text" + index).addClass("active");

      $(".dot").removeClass("active");
      $(".dot").eq(index).addClass("active");
    }

    $(window).on("wheel", function (e) {
      if (e.originalEvent.deltaY > 0) {
        current = (current + 1) % total;
      } else {
        current = (current - 1 + total) % total;
      }
      updateSlide(current);
    });

    $(".dot").on("click", function() {
      const index = $(this).index();
      current = index;
      updateSlide(current);
    });
  </script>
</body>
</html>
